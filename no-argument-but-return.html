<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuction</title>
</head>
<body>
   <script>
      /*No Argument But Return*/

      const side = 15;
    function areaOfSquare(){
        const area = side * side ;
        return area;
    }
    const Area = areaOfSquare();
    console.log(`Area Of Square : ${Area}`);
   </script> 
</body>
</html>
