<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuction</title>
</head>
<body>
  <script>
    /*Argument And Return*/

    function areaOfSquare(side)
    {
      const area = side * side;
      return area;
    }
    const Area = areaOfSquare(20);
    console.log(`Area of Square : ${Area}`)
    
  </script>  
</body>
</html>
